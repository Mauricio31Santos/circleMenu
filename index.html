<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Style</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <nav class="menu">
        <input checked="checked" type="checkbox" class="menu-toggler">
        <label for="menu-toggler"></label>
        <ul>
            <li class="menu-item">
                <a href="#" class="fas fa-cat"></a>
            </li>
            <li class="menu-item">
                <a href="#" class="fas fa-cookie-bite"></a>
            </li>
            <li class="menu-item">
                <a href="#" class="fab fa-earlybirds"></a>
            </li>
            <li class="menu-item">
                <a href="#" class="fab fa-fly"></a>
            </li>
            <li class="menu-item">
                <a href="#" class="far fa-gem"></a>
            </li>
            <li class="menu-item">
                <a href="#" class="fas fa-glass-cheers"></a>
            </li>
        </ul>
    </nav>

</body>

</html>
